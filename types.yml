types:
  PlayerName: string
  PieceId: number
  BoardPieces: Piece[]

  PieceType:
    - QUEEN
    - ANT
    - SPIDER
    - GRASSHOPPER
    - BEETLE
    - LADYBUG
    - MOSQUITO
    - PILLBUG
  Color:
    - WHITE
    - BLACK
  GameStatus:
    - NOT_STARTED
    - IN_PROGRESS
    - DRAW
    - WHITE_WON
    - BLACK_WON

  BoardPosition:
    x: number
    y: number

  Piece:
    id: PieceId
    color: Color
    type: PieceType
    position?: BoardPosition
    stack?: number

  PlayerState:
    creator: PlayerName
    tournament: boolean
    color: Color
    selectedPiece?: Piece
    validMoves: BoardPosition[]
    unplayedPieces: Piece[]
    boardPieces: BoardPieces
    currentPlayerTurn: Color
    players: PlayerName[]
    status: GameStatus

methods:
  createGame:
  setupGame:
    whitePieces: PieceType[]
    blackPieces: PieceType[]
    creatorColor?: Color
    tournament?: boolean
  playGame:
  selectPiece:
    pieceId: PieceId
  movePiece:
    pieceId: PieceId
    position: BoardPosition

auth:
  anonymous:
    separator: "-"
  google:
    clientId: 848412826788-m4msrb6q44dm2ue3kgvui0fq7kda55ls.apps.googleusercontent.com

