types:
  PlayerName: string
  PieceId: number

  PieceType:
    - QUEEN
    - ANT
    - SPIDER
    - GRASSHOPPER
    - BEETLE
    - LADYBUG
    - MOSQUITO
    - PILLBUG
  Color:
    - WHITE
    - BLACK
  GameStatus:
    - NOT_STARTED
    - IN_PROGRESS
    - DRAW
    - WHITE_WON
    - BLACK_WON

  BoardPosition:
    x: number
    y: number

  Piece:
    id: PieceId
    color: Color
    type: PieceType
    position?: BoardPosition
    stack?: number

  PlayerState:
    creator: PlayerName
    color: Color
    selectedPiece?: Piece
    validMoves: BoardPosition[]
    unplayedPieces: Piece[]
    boardPieces: Piece[]
    currentPlayerTurn: Color
    players: PlayerName[]
    status: GameStatus

methods:
  createGame:
  joinGame:
  startGame:
    pieces: Piece[]
    color?: Color
  selectPiece:
    piece: Piece
  movePiece:
    piece: Piece
    position: BoardPosition

auth:
  anonymous:
    separator: "-"
  google:
    clientId: 848412826788-m4msrb6q44dm2ue3kgvui0fq7kda55ls.apps.googleusercontent.com

userState: PlayerState
initialize: createGame
